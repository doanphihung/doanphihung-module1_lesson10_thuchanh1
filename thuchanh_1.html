<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng vòng lặp for</title>
</head>
<body>
<h3>Bài 1</h3>
<p id="demo"></p>

<h3>Bài 2</h3>
Number: <input type="number" id="number">
<button id="result">Tính</button>
<p id="sum"></p>
<script>
    // Bài 1
    let text = '';

    for (let i = 0; i < 5; i++ ) {
        text += "The number is" + i + '<br>';
        // document.getElementById('demo').innerHTML = text
    }
    document.getElementById('demo').innerHTML = text

    // Bài 2
    document.getElementById('result').addEventListener('click', total);
    function total() {
        let a = document.getElementById('number').value;
        let totalResult = '0';

        for (let i = 1; i < a; i++) {
           totalResult = +(totalResult + i);
        }
        document.getElementById('sum').innerHTML = totalResult;

    }


</script>

</body>
</html>
